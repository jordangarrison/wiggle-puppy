name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting
        run: nix develop -c cargo fmt --all -- --check

      - name: Clippy
        run: nix develop -c cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: nix develop -c cargo test --all-targets

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build
        run: nix build

      - name: Package
        run: |
          mkdir -p dist
          cp result/bin/wiggle-puppy dist/
          cp LICENSE dist/
          cp README.md dist/
          tar -czvf wiggle-puppy-x86_64-unknown-linux-gnu.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiggle-puppy-x86_64-unknown-linux-gnu
          path: wiggle-puppy-x86_64-unknown-linux-gnu.tar.gz

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-release
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wiggle-puppy-x86_64-unknown-linux-gnu

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: wiggle-puppy-x86_64-unknown-linux-gnu.tar.gz
